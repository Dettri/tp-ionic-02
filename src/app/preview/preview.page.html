<!-- home.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Camera Preview
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- header and titles -->
<ion-content [fullscreen]="true" [ngClass]="{'custom-ion-content': isToBack}">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" >Blank 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Camera Preview</ion-card-title>
      </ion-card-header>
    </ion-card>

    <!-- fonctionnalitÃ©s -->
    <ion-card>

      <ion-item (click)="startCameraAbove()" class="ion-activated">
        <ion-icon name="camera" slot="start"></ion-icon>
        <ion-label>Front Camera</ion-label>
      </ion-item>

      <ion-item (click)="startCameraBelow()" class="ion-activated">
        <ion-icon name="camera" slot="start"></ion-icon>
        <ion-label>Back Camera</ion-label>
      </ion-item>

      <ion-item (click)="stopCamera()" class="ion-activated">
        <ion-icon name="camera" slot="start"></ion-icon>
        <ion-label>Stop Camera</ion-label>
      </ion-item>
  
      <ion-range min="1" max="100" pin color="secondary" [(ngModel)]="setZoom" (ionChange)="changeZoom()">
        <ion-icon slot="start" size="small" name="search-outline"></ion-icon>
        <ion-icon slot="end" name="search-outline"></ion-icon>
      </ion-range>

    </ion-card>
   
    <!-- affichage photo -->

    <ion-card>
      <ion-row *ngIf="IMAGE_PATH">
        <ion-col>
          <img [src]="IMAGE_PATH">
        </ion-col>
      </ion-row>
    </ion-card>

  </div>

</ion-content>
