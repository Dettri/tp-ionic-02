<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cour Ionic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" >Blank 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>BAUD Alexandre</ion-card-subtitle>
        <ion-card-title>TP Ionic 02</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <!-- ajouter description -->
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-item (click)="fireAlert()" class="ion-activated">
        <ion-icon name="alert" slot="start"></ion-icon>
        <ion-label>Fire Alert</ion-label>
      </ion-item>

      <ion-item (click)="takePicture()" class="ion-activated">
        <ion-icon name="camera" slot="start"></ion-icon>
        <ion-label>Take picture</ion-label>
      </ion-item>
      
      <ion-item routerLink="/preview" class="ion-activated">
        <ion-icon name="camera" slot="start" ></ion-icon>
        <ion-label>Go To Camera Preview</ion-label>
      </ion-item>

      <ion-item routerLink="/login" class="ion-activated">
        <ion-icon name="person" slot="start" ></ion-icon>
        <ion-label>Go To Login</ion-label>
      </ion-item>

      <!-- Geolocalisation -->
      <ion-card>
        <ion-item class="ion-activated" (click)="getGeolocation()">
          <ion-icon name="globe" slot="start"></ion-icon>
          <ion-label>Get geolocation</ion-label>
        </ion-item>
        <!-- <ion-button expand="block" fill="outline" >Get data location</ion-button> -->
        <ion-list>
          <ion-item>
            <ion-label>Latitude : {{latitude2}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Longitude : {{longitude2}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card>

      <ion-item (click)="showNotification()" class="ion-activated"> 
        <ion-icon name="notifications" slot="start"></ion-icon>
        <ion-label>Single Notification</ion-label>
      </ion-item>

      <!--
      <ion-item>
        <ion-icon name="walk" slot="start"></ion-icon>
        <ion-label>Card Button Item 2</ion-label>
      </ion-item>
      -->

    </ion-card>
    <ion-card *ngIf="imgData">
      <img [src]="imgData">
    </ion-card>
  </div>
</ion-content>
